{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <form method="POST">
        <!-- {{ form.as_p}} -->
        {% csrf_token %} 
        {% for field  in form %}
            <p>{{ field.label_tag }}</p>
            <p>{{ field }}</p>
            <p>{{ field.errors}}</p>
        {% endfor %}    
        <input  type="submit" value = "contact us">
    </form>
{% endblock %}
